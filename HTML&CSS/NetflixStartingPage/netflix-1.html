<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix-1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="netflix-logo.png" alt="logo" />
        <div class="right-end-nav">
          <ul>
            <li>
              <select name="language" id="language">
                <option value="English" selected name="language">
                  English
                </option>
                <option value="Hindi" name="language">हिंदी</option>
              </select>
            </li>
            <li>
              <button>Sign in</button>
            </li>
          </ul>
        </div>
      </nav>
      <section>
        <div class="center-content">
          <div class="first-content">
            <p>Unlimited movies, TV</p>
            <p>shows and more.</p>
          </div>
          <div class="mid-content">
            <p>Watch anywhere. Cancel anytime.</p>
          </div>
            <div class="login">
                <div class="login-words">
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="email">
                    <input type="email">
                    <button>Get Started > </button>
                </div>
            </div>
        </div>
      </section>
    </div>
    <div class="container-2">
      <div class="content-next">
        <div class="grey-div"></div>
        <div class="info">
          <div class="tv-info">
            <div class="tv-content">
              <h1>Enjoy on your TV.</h1>
              <p>Watch on smart TVs, PlayStation, Xbox,</p>
              <p>Chromecast, Apple TV, Blu-ray</p>
              <p>players and more.</p>
            </div>
            <div class="tv-img">
              <img src="tv.png" alt="tv" class="tv" />
            </div>
          </div>
        </div>
        <div class="grey-div"></div>
        <div class="info"></div>
        <div class="grey-div"></div>
        <div class="info"></div>
        <div class="grey-div"></div>
        <div class="info"></div>
        <div class="grey-div"></div>
        <div class="info"></div>
        <div class="grey-div"></div>
        <div class="info"></div>
      </div>
    </div>
  </body>
</html>
