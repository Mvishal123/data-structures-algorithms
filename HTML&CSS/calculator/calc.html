<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <img src="casio.png" alt="casio" />
        <div class="screen"><input type="text" class="input-screen" /></div>
        <!-- <div class="clear"><div class="clearbtn">CLEAR</div></div> -->
        <div class="buttons">
          <div class="btn one" value="1">1</div>
          <div class="btn two" value="2">2</div>
          <div class="btn three" value="3">3</div>
          <div class="addbtn"><div class="btn add" value="+">+</div></div>
          <div class="btn four" value="4">4</div>
          <div class="btn five" value="5">5</div>
          <div class="btn six" value="6">6</div>
          <div class="btn seven" value="7">7</div>
          <div class="btn eight" value="8">8</div>
          <div class="btn nine" value="9">9</div>
          <div class="btn subt" value="-">-</div>
          <div class="btn zero" value="0">0</div>
          <div class="btn divide" value="/">➗</div>
          <div class="btn mult" value="*">✖️</div>
          <div class="btn dot" value=".">.</div>
          <div class="clearbtn"><div class="btn clear">AC</div></div>
          <div class="btn del">DEL</div>
          <div class="btn ans" >=</div>
        </div>
      </div>
    </div>
  </body>
</html>
